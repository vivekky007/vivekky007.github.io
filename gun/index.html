<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>Multiplayer Gun</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- LOBBY -->
  <div id="lobby">
    <h1>Multiplayer Gun</h1>

    <input id="roomId" placeholder="Room ID" />

    <div>
      <button id="createBtn">Create Room</button>
      <button id="joinBtn">Join Room</button>
    </div>

    <button id="startBtn" style="display:none;">Start Game</button>
  </div>

  <!-- STATUS -->
  <div id="status">Not connected</div>

  <!-- GAME ROOT (players, bullets are injected here by JS) -->
  <div id="game"></div>

  <!-- CONTROLS (VISIBLE ONLY IN GAME MODE) -->
  <div id="controls" style="display:none;">
    <div id="aimZone">
      <div id="stick"></div>
    </div>

    <button id="shootBtn">ðŸ”¥</button>
  </div>

  <!-- GAME SCRIPT MUST BE LAST -->
  <script src="game.js"></script>

</body>
</html>
