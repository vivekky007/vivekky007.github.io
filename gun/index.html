<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Gun</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Lobby -->
  <div id="lobby">
    <h1>Multiplayer Gun</h1>
    <input id="roomId" placeholder="Room ID" />
    <div>
      <button onclick="sendToRN({ action: 'createRoom', roomId: roomId.value })">Create Room</button>
      <button onclick="sendToRN({ action: 'joinRoom', roomId: roomId.value })">Join Room</button>
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Status -->
  <div id="status">Not connected</div>

  <!-- Controls -->
  <div id="controls">
    <div id="aimZone">
      <div id="stick"></div>
    </div>
    <button id="shootBtn">ðŸ”¥</button>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
