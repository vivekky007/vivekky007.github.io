<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Gun</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Lobby -->

    <div id="lobby">
      <h1>Multiplayer Gun</h1>
      <input id="roomId" placeholder="Room ID" />
      <div>
        <button
          onclick="sendToRN({ action: 'createRoom', roomId: roomId.value })"
        >
          Create Room
        </button>
        <button
          onclick="sendToRN({ action: 'joinRoom', roomId: roomId.value })"
        >
          Join Room
        </button>
      </div>
      <button id="startBtn">Start Game</button>
    </div>

    <div id="status">Not connected</div>
    <!-- Game UI -->
    <div id="gameUI" class="hidden">
      <canvas id="game" width="1000" height="100%"></canvas>
    </div>

    <script src="js/dinoscript.js"></script>
  </body>
</html>
