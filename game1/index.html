<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebView Snake — Multiplayer</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <h3>Two-Player Snake (Multiplayer)</h3>

  <!-- LOGIN / ROOM SCREEN -->
  <div id="lobby">
    <div id="roomLabel" style="color:black;margin:10px 0;">Room: Not set</div>
    <label>
      Room:
      <input id="roomid" type="text" placeholder="Enter room ID" />
    </label>
    <button id="joinRoomBtn">Join</button>

    <button id="createRoomBtn">Create</button>
    
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" style="display:none;">
    <div id="topbar">
      <div id="scores">
        <span id="p1Score">P1: 0</span>
        <span id="p2Score">P2: 0</span>
      </div>

      

      <label>
        Grid:
        <select id="gridSize">
          <option value="16">16</option>
          <option value="20" selected>20</option>
          <option value="25">25</option>
        </select>
      </label>

      <label>
        Speed:
        <select id="speed">
          <option value="80">Fast</option>
          <option value="120" selected>Normal</option>
          <option value="180">Slow</option>
        </select>
      </label>
    </div>
    <button id="startBtn">Start / Restart</button>
    <div id="gameArea">
      <canvas id="gameCanvas"></canvas>

      <!-- Touch Controls -->
      <div id="touchControls">
        <div class="pad pad-left" data-player="1">
          <button class="btn up" data-dir="up">↑</button>
          <div class="row">
            <button class="btn left" data-dir="left">←</button>
            <button class="btn right" data-dir="right">→</button>
          </div>
          <button class="btn down" data-dir="down">↓</button>
        </div>
      </div>
    </div>
  </div>

 

  <script src="game.js"></script>
</body>

</html>
