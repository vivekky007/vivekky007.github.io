<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WebView Message Tester</title>
<style>
body {
  font-family: system-ui, sans-serif;
  padding: 20px;
}
input, button {
  padding: 10px;
  font-size: 16px;
}
#log {
  margin-top: 15px;
  padding: 10px;
  background: #111;
  color: #ddd;
  height: 200px;
  overflow-y: auto;
}
</style>
</head>
<body>

<h3>Send Message to React Native</h3>

<input id="msgInput" placeholder="Type a message..." />
<button id="sendBtn">Send</button>

<div id="log"></div>

<script>
function log(msg) {
  const div = document.createElement("div");
  div.textContent = msg;
  document.getElementById("log").appendChild(div);
}

/* Send message to RN */
function sendToNative(obj) {
  try {
    if (window.ReactNativeWebView?.postMessage) {
      window.ReactNativeWebView.postMessage(JSON.stringify(obj));
      log("Sent to RN: " + JSON.stringify(obj));
    }
  } catch (e) {
    console.warn("postMessage failed", e);
  }
}

/* INPUT BUTTON */
document.getElementById("sendBtn").onclick = () => {
  const text = document.getElementById("msgInput").value.trim();
  if (!text) return;

  sendToNative({ message: text });
  document.getElementById("msgInput").value = "";
};

/* AUTO-SEND READY EVENT */
sendToNative({ action: "ready" });
log("Sent READY to RN");
</script>

</body>
</html>
